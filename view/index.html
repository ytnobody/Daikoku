? my $c = shift;
<html>
<head>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <title><?= $c->{title} ?> - powerd by Nephia</title>
</head>
<body>
  <div class="title">
    <span class="title-label"><?= $c->{title} ?></span>
    <span class="envname"><?= $c->{envname} ?></span>
  </div>

  <div class="content">
    <h2>Daikoku Chat</h2>
    <form id="form">
      <input type="text" id="mes"><input type="submit">
    </form>
    <ul id="messages">
    </ul>
  </div>

  <address class="generated-by">Generated by Nephia</address>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
var socket = io.connect();
socket.on('server_mes', function(mes){
    $('#messages').prepend('<li>'+mes+'</li>');
});

$(document).ready(function(){
    $('#form').submit(function(){
        socket.emit('mes', $('#mes').val());
        $('#mes').val('');
        return false;
    });
});
</script>
</html>
